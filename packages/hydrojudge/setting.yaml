sandbox_host:
  type: text
  name: sandbox_host
  desc: Sandbox Host
  default: http://localhost:5050
tmp_dir:
  type: text
  name: tmp_dir
  desc: Temp directory
  default: $TEMP/hydro/judge.tmp
tmpfs_size:
  type: text
  name: tmpfs_size
  desc: Tmpfs size
  default: 256m
stdio_size:
  type: text
  name: stdio_size
  desc: Stdout/Stderr size
  default: 32m
testcases_max:
  type: number
  name: testcases_max
  desc: Max testcases per problem
  default: 100
total_time_limit:
  type: number
  name: total_time_limit
  desc: Total time limit per problem
  default: 60
memoryMax:
  type: text
  name: memoryMax
  default: 512m
retry_delay_sec:
  type: number
  name: retry_delay_sec
  desc: Retry delay sec
  default: 15
cache_dir:
  type: text
  name: cache_dir
  desc: Testdata cache directory
  default: $HOME/.cache/hydro/judge
parallelism:
  type: number
  name: parallelism
  desc: Runner parallelism
  default: 2
rate:
  type: number
  name: rate
  desc: (?)
  default: 1
disable:
  type: boolean
  name: disable
  desc: Disable builtin judge
  default: false
env:
  type: textarea
  name: env
  desc: Sandbox Env
  default: |
    PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    HOME=/w
secret:
  type: text
  name: secret
  desc: Judge Token Secret
  default: Hydro-Judge-Secret