{% import "components/user.html" as user %}
{% extends "manage_base.html" %}
{% block manage_content %}
<div class="section">
  <div class="section__header">
    <h1 class="section__title" data-heading>教师注册</h1>
  </div>
  <div class="section__body typo">
    <dl class="large horizontal">
    <dt>教师姓名：</dt><dd><input type="text" name="teacherName"></dd>
    <dt>教师工号：</dt><dd><input type="text" name="teacherID"></dd>
    <dt>教师邮箱：</dt><dd><input type="email" name="email"></dd>
    <dt>教师用户名：</dt><dd><input type="text" name="username"></dd>
    <dt>教师密码：</dt><dd><input type="password" name="password"></dd>
    </dl>
    <button name="submit" class="primary rounded button">注册</button>
  </div>
</div>
{% endblock %}
