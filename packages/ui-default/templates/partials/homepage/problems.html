{% if pdocs.length %}
  <div class="section">
    <div class="section__header">
      <h1 class="section__title">最新题目</h1>
    </div>
    <div class="section__body no-padding">
      <div>
        <table class="data-table">
          <thead>
            <tr>
              <th class="col--name">{{ _('Name') }}</th>
              <th class="col--user">上传者</th>
              <th class="col--rp">提交数</th>
              <th class="col--rp">AC数</th>
            </tr>
          </thead>
          <tbody>
            {%- for pdoc in pdocs -%}
              <tr>
                <td class="col--name">
                  <a href="{{ url('problem_detail', pid=pdoc.docId) }}">{{ pdoc.title }}</a>
                </td>
                <td class="col--user">{{ user.render_inline(udict[pdoc.owner]) }}</td>
                <td class="col--rp">{{ pdoc.nSubmit }}</td>
                <td class="col--rp">{{ pdoc.nAccept }}</td>
              </tr>
            {%- endfor -%}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endif %}
